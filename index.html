<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>ƒê·∫øm ng√≥n ki·ªÉu Trung Qu·ªëc</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        text-align: center;
    }

    h1 { margin-top: 20px; }

    .controls {
        margin: 20px;
    }

    input {
        width: 60px;
        font-size: 18px;
        text-align: center;
    }

    button {
        padding: 8px 16px;
        font-size: 16px;
        cursor: pointer;
    }

    .fingers {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        max-width: 520px;
        margin: 30px auto;
        gap: 6px;
    }

    .finger {
        width: 40px;
        height: 70px;
        background: #ffccaa;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        transition: 0.3s;
    }

    .active {
        background: #4caf50;
        color: white;
    }
</style>
</head>
<body>

<h1>üñêÔ∏èü¶∂ ƒê·∫øm ng√≥n ki·ªÉu video viral</h1>

<div class="controls">
    <input id="a" type="number" min="1" max="10" value="7">
    +
    <input id="b" type="number" min="1" max="10" value="8">
    <button onclick="start()">ƒê·∫øm</button>
</div>

<div class="fingers" id="fingers"></div>

<script>
    const fingersDiv = document.getElementById("fingers");

    // T·∫°o 20 ng√≥n
    for (let i = 1; i <= 20; i++) {
        const f = document.createElement("div");
        f.className = "finger";
        f.innerText = i;
        fingersDiv.appendChild(f);
    }

    function reset() {
        document.querySelectorAll(".finger").forEach(f =>
            f.classList.remove("active")
        );
    }

    function start() {
        reset();

        const a = Number(document.getElementById("a").value);
        const b = Number(document.getElementById("b").value);
        const total = a + b;

        const fingers = document.querySelectorAll(".finger");

        // Animation ƒë·∫øm t·ª´ng ng√≥n
        fingers.forEach((f, i) => {
            if (i < total) {
                setTimeout(() => {
                    f.classList.add("active");
                }, i * 300); // t·ªëc ƒë·ªô ƒë·∫øm
            }
        });
    }
</script>

</body>
</html>
