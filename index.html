<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Đếm Bằng Tay & Chân</title>

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: #f7f7f7;
}

h1 {
  margin-top: 20px;
}

input {
  width: 60px;
  font-size: 18px;
  text-align: center;
}

button {
  font-size: 18px;
  padding: 5px 15px;
  cursor: pointer;
}

#result {
  font-size: 28px;
  font-weight: bold;
  margin: 15px 0;
}

.hand-box {
  position: relative;
  width: 400px;
  margin: auto;
}

.hand-box img {
  width: 100%;
}

/* chấm đếm */
.dot {
  position: absolute;
  width: 30px;
  height: 30px;
  background: orange;
  border-radius: 50%;
  opacity: 0.85;
}

/* vị trí chấm (không theo ngón) */
.dot1 { top: 40%; left: 30%; }
.dot2 { top: 35%; left: 45%; }
.dot3 { top: 40%; left: 60%; }
.dot4 { top: 55%; left: 35%; }
.dot5 { top: 55%; left: 50%; }
.dot6 { top: 55%; left: 65%; }
.dot7 { top: 70%; left: 40%; }
.dot8 { top: 70%; left: 55%; }
.dot9 { top: 25%; left: 38%; }
.dot10{ top: 25%; left: 58%; }

</style>
</head>

<body>

<h1>✋ Đếm Bằng Tay</h1>

<input id="a" type="number" value="2">
+
<input id="b" type="number" value="3">
<button onclick="start()">Bắt đầu</button>

<div id="result"></div>

<div class="hand-box">
  <img src="hand.png">

  <div class="dot dot1"></div>
  <div class="dot dot2"></div>
  <div class="dot dot3"></div>
  <div class="dot dot4"></div>
  <div class="dot dot5"></div>
  <div class="dot dot6"></div>
  <div class="dot dot7"></div>
  <div class="dot dot8"></div>
  <div class="dot dot9"></div>
  <div class="dot dot10"></div>
</div>

<script>
function start() {
  const a = Number(document.getElementById("a").value);
  const b = Number(document.getElementById("b").value);
  const total = a + b;

  document.getElementById("result").innerText = "Đếm: " + total;

  const dots = document.querySelectorAll(".dot");
  dots.forEach(d => d.style.display = "none");

  for (let i = 0; i < total && i < dots.length; i++) {
    dots[i].style.display = "block";
  }
}
</script>

</body>
</html>
