<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>ƒê·∫øm B·∫±ng Tay & Ch√¢n</title>

<style>
body {

}

h1 {

}

input {
  width: 60px;

}

  margin: 20px;
}

/* v√πng ·∫£nh */
.box {
  position: relative;
  width: 420px;

  width: 100%;
}

/* ch·∫•m ƒë·∫øm */
.dot {
  position: absolute;
  width: 26px;

  background: orange;
  border-radius: 50%;
  opacity: 0.85;
}

/* v·ªã tr√≠ CH·∫§M TAY (10 ƒëi·ªÉm c·ªë ƒë·ªãnh ‚Äì kh√¥ng theo ng√≥n) */
.hand .d1  {top:35%; left:25%}
.hand .d2  {top:35%; left:38%}
.hand .d3  {top:35%; left:51%}
.hand .d4  {top:35%; left:64%}
.hand .d5  {top:50%; left:30%}
.hand .d6  {top:50%; left:45%}
.hand .d7  {top:50%; left:60%}
.hand .d8  {top:65%; left:35%}
.hand .d9  {top:65%; left:50%}
.hand .d10 {top:65%; left:65%}

/* v·ªã tr√≠ CH·∫§M CH√ÇN */
.foot .d1  {top:30%; left:40%}
.foot .d2  {top:30%; left:55%}
.foot .d3  {top:45%; left:38%}
.foot .d4  {top:45%; left:55%}
.foot .d5  {top:60%; left:42%}
.foot .d6  {top:60%; left:55%}
.foot .d7  {top:75%; left:45%}
.foot .d8  {top:75%; left:55%}
.foot .d9  {top:85%; left:48%}
.foot .d10 {top:85%; left:58%}
</style>
</head>

<body>

<h1>‚úã ƒê·∫øm B·∫±ng Tay & Ch√¢n ü¶∂</h1>

<input id="a" type="number" value="3">
+
<input id="b" type="number" value="5">
<button onclick="start()">B·∫Øt ƒë·∫ßu</button>

<div id="result"></div>

<!-- TAY -->
<div class="box hand">
  <img src="hand.png">
  <div class="dot d1"></div><div class="dot d2"></div><div class="dot d3"></div>
  <div class="dot d4"></div><div class="dot d5"></div><div class="dot d6"></div>
  <div class="dot d7"></div><div class="dot d8"></div><div class="dot d9"></div>
  <div class="dot d10"></div>
</div>

<hr width="500">

<!-- CH√ÇN -->
<div class="box foot">
  <img src="foot.png">
  <div class="dot d1"></div><div class="dot d2"></div><div class="dot d3"></div>
  <div class="dot d4"></div><div class="dot d5"></div><div class="dot d6"></div>
  <div class="dot d7"></div><div class="dot d8"></div><div class="dot d9"></div>
  <div class="dot d10"></div>
</div>

<script>
function start() {
  const a = Number(document.getElementById("a").value);
  const b = Number(document.getElementById("b").value);
  const total = a + b;

  document.getElementById("result").innerText = "ƒê·∫øm: " + total;

  const handDots = document.querySelectorAll(".hand .dot");
  const footDots = document.querySelectorAll(".foot .dot");

  handDots.forEach(d => d.style.display = "none");
  footDots.forEach(d => d.style.display = "none");

  if (total <= 10) {
    for (let i = 0; i < total; i++) handDots[i].style.display = "block";
  } else {
    handDots.forEach(d => d.style.display = "block");
    let remain = total - 10;
    for (let i = 0; i < remain && i < footDots.length; i++)
      footDots[i].style.display = "block";
  }
}
</script>

</body>
