<body>

<h1>üñêÔ∏è ƒê·∫øm B·∫±ng Tay & Ch√¢n ü¶∂</h1>

<input id="a" value="3"> +
<input id="b" value="5">
<button onclick="start()">B·∫Øt ƒë·∫ßu</button>

<h2 id="info"></h2>

<div class="container">
  <div class="hand">
    <img src="hand.png">
    <div class="finger f1"></div><div class="finger f2"></div>
    <div class="finger f3"></div><div class="finger f4"></div>
    <div class="finger f5"></div><div class="finger f6"></div>

  </div>
</div>

<script>
const fingers = document.querySelectorAll(".finger");
const toes = document.querySelectorAll(".toe");
const info = document.getElementById("info");

function clearAll() {
  [...fingers, ...toes].forEach(e => e.classList.remove("active"));
}

function count(n, start, cb) {
  let i = 0;
  const timer = setInterval(() => {
    let idx = start + i;
    if (idx < 10) fingers[idx].classList.add("active");
    else toes[idx - 10].classList.add("active");

    info.innerText = "ƒê·∫øm: " + (i + 1);
    i++;
    if (i === n) {
      clearInterval(timer);
      if (cb) setTimeout(cb, 800);
    }
  }, 600);
}

function start() {
  const a = Number(document.getElementById("a").value);
  const b = Number(document.getElementById("b").value);
  if (!a || !b) return alert("Nh·∫≠p s·ªë");

  clearAll();
  count(a, 0, () => count(b, a, () => {
    clearAll();
    count(a + b, 0);
  }));
}
</script>
